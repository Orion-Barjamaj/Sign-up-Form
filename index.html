<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="imageSide">
        <div class="divText">East or West Food is the Best!</div>
    </div>
    <div id="form">
        <div id="info">
            <div>            
               <p>At Delicious Bites, we specialize in 
               fusion cuisine, blending traditional 
               flavors with innovative techniques to 
               create unforgettable dining experiences. 
               Sign Up to get started!</p>
               <p>You <i>know</i> you want to!</p>
            </div>
        </div>
        <div id="inputs">
            <form id="sub-form">
                <div>Let's do this!</div>
                <div class="container">
                    <div class="holder">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" placeholder="Thomas..." required>
                    </div>
                    <div class="holder">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" placeholder="Jones..." required>
                    </div>
                </div>
                <div class="container">
                    <div class="holder">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="your@email.com" required>
                    </div>
                    <div class="holder">
                        <label for="phone_number">Phone Number</label>
                        <input type="text" id="phone_number" placeholder="254-856-1675" minlength="10" required>
                    </div>
                </div>
                <div class="container">
                    <div class="holder">
                        <label for="password">Password</label>
                        <input type="password" id="password" minlength="8" required>
                    </div>
                    <div id="confirmPassHolder" class="holder">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" minlength="8" required>
                    </div>
                </div>
            </form>
        </div>
        <div id="confirm">
            <button id="submit" type="button" form="sub-form">Create Account!</button>
            <div>Already have an account? <a>Log in!</a></div>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
